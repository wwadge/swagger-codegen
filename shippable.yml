language: java

jdk:
  - oraclejdk8

branches:
  only:
    - feature/eft-changes

env:
    global:
      - secure: 
build:
  pre_ci_boot:
    image_name: drydock/u14jav
    image_tag: tip
    pull: true
    options: -v /etc/hosts:/etc/hosts
  ci:
    - cd $SHIPPABLE_BUILD_DIR
    - sed -i "s/{PASSWORD}/$PASSWORD/" .m2/settings.xml
    - mvn -q -B -s .m2/settings.xml -U clean deploy -DskipTests

  notifications:
    - integrationName: friends-email
      type: email
      on_success: always
      on_failure: always
      on_pull_request: always

    - integrationName: slack-integration
      type: slack
      recipients:
        - friends-shippable
      branches:
        only:
          - develop
      on_success: always
      on_failure: always
